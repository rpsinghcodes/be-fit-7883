<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Calorie Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>QR Code Calorie Counter</h1>
  </header>
  
  <main>
    <section id="qr-scanner">
      <h2>Scan QR Code</h2>
      <video id="preview"></video>
      <p id="error-message"></p>
    </section>
    
    <section id="calorie-breakdown" class="hidden">
      <h2>Calorie Breakdown</h2>
      <div id="breakdown"></div>
      <h3>Total Calories: <span id="total-calories">0</span> cal</h3>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
